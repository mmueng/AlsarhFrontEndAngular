<p>allmaindep works!</p>

<button routerLink="/main/new" routerLinkActive="active">
  Add New Main Department
</button>

<div *ngFor="let main of allMainDep">
  <table class="table">
    <tr>
      <td>
        <h3>{{ main.name }} - {{ main.nameAR }}</h3>
      </td>
      <td>{{ main.mainDepID }}</td>

      <td>
        <button
          routerLink="/main/{{ main.mainDepID }}"
          routerLinkActive="active"
        >
          View Main Department
        </button>
        |
        <button
          routerLink="/main/edit/{{ main.mainDepID }}"
          routerLinkActive="active"
        >
          Edit
        </button>
        <button (click)="delelteOneMainDepfromService(main.mainDepID)">
          Delete
        </button>
      </td>
    </tr>
  </table>

  <div *ngFor="let dep of main.departmentList">
    <ul>
      <li>
        {{ dep.name }} - {{ dep.nameAR }}
        <button
          routerLink="/department/{{ dep.depID }}"
          routerLinkActive="active"
        >
          View Department
        </button>
        |
        <button
          routerLink="/department/edit/{{ dep.depID }}"
          routerLinkActive="active"
        >
          Edit
        </button>
        |
        <button (click)="delelteDepfromService(dep.depID)">
          Delete
        </button>
      </li>
    </ul>
  </div>

  <button
    routerLink="/department/{{ main.mainDepID }}/new"
    routerLinkActive="active"
  >
    Add Department
  </button>
</div>
