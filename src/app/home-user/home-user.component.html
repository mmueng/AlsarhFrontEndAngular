<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">JWT Auth System</a>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">
    Logout
  </button>
</nav>
<h1>{{ checkUser() }}</h1>
<div class="card m-5" style="width: 18rem;" *ngIf="userDetails">
  <ul class="list-group">
    <li class="list-group-item">
      <strong>Username : </strong>{{ userDetails.userName }}
    </li>
    <li class="list-group-item">
      <strong>First Name : </strong>{{ userDetails.firstName }}
    </li>
    <li class="list-group-item">
      <strong>Last Name : </strong>{{ userDetails.lastName }}
    </li>
    <li class="list-group-item">
      <strong>User Level : </strong>{{ userDetails.vLevelUser }}
    </li>
    <li class="list-group-item">
      <strong>Email : </strong>{{ userDetails.email }}
    </li>
  </ul>
</div>
