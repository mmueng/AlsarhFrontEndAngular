<h1>Registration Component</h1>

<form
  #form="ngForm"
  [formGroup]="service.formModel"
  autocomplete="off"
  (submit)="onSubmit()"
>
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" formControlName="FirstName" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('FirstName').touched &&
        service.formModel.get('FirstName').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input class="form-control" formControlName="LastName" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('LastName').touched &&
        service.formModel.get('LastName').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>

  <div class="form-group required">
    <label>Username</label>
    <input class="form-control" formControlName="UserName" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('UserName').touched &&
        service.formModel.get('UserName').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>
  <div class="form-group">
    <label>User Level</label>
    <input class="form-control" formControlName="VLevelUser" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('VLevelUser').touched &&
        service.formModel.get('VLevelUser').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" formControlName="Email" />
    <label
      class="text-danger"
      *ngIf="
        service.formModel.get('Email').touched &&
        service.formModel.get('Email').errors?.email
      "
      >Invalid email address.</label
    >
  </div>
  <!-- <div class="form-group">
        <label>Full Name</label>
        <input class="form-control" formControlName="FullName" />
      </div> -->
  <div formGroupName="Passwords">
    <div class="form-group required">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="Password" />
      <label
        class="text-danger"
        *ngIf="
          service.formModel.get('Passwords.Password').touched &&
          service.formModel.get('Passwords.Password').errors?.required
        "
        >This field is mandatory.</label
      >
      <label
        class="text-danger"
        *ngIf="
          service.formModel.get('Passwords.Password').touched &&
          service.formModel.get('Passwords.Password').errors?.minlength
        "
        >Minimum 8 characters required.</label
      >
    </div>

    <div class="form-group required">
      <label>Confirm Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="ConfirmPassword"
      />
      <label
        class="text-danger"
        *ngIf="
          service.formModel.get('Passwords.ConfirmPassword').touched &&
          service.formModel.get('Passwords.ConfirmPassword').errors?.required
        "
        >This field is mandatory.</label
      >
      <label
        class="text-danger"
        *ngIf="
          service.formModel.get('Passwords.ConfirmPassword').touched &&
          service.formModel.get('Passwords.ConfirmPassword').errors
            ?.passwordMismatch
        "
        >Confirm Password does not match.</label
      >
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button
        type="submit"
        class="btn btn-lg btn-block"
        [disabled]="!service.formModel.valid"
      >
        Sign Up
      </button>
    </div>
  </div>
</form>
